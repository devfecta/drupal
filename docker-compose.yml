version: "3.9"

services:
  Drupal:
    image: drupal:php8.1-apache-bookworm
    container_name: Drupal
    restart: unless-stopped
    ports:
      - "80:80"
      #- "443:443"
    volumes:
      #- /opt/drupal/web
      #- ${DRUPAL_LOCATION}:/var/www/html
      - ${DRUPAL_LOCATION}/:/opt/drupal/web
      #- ${DRUPAL_LOCATION}/modules:/opt/drupal/web/modules
      #- ${DRUPAL_LOCATION}/profiles:/opt/drupal/web/profiles
      #- ${DRUPAL_LOCATION}/themes:/opt/drupal/web/themes
      #- ${DRUPAL_LOCATION}/sites:/opt/drupal/web/sites
      # For updates
      - ${DRUPAL_UPDATES_LOCATION}:/home/updates
      #- ${DRUPAL_LOCATION}/apache2.conf:/etc/apache2/apache2.conf
    #deploy:
    #  replicas: 2
    #  update_config:
    #    parallelism: 2
    #    delay: 10s
    #  restart_policy:
    #    condition: on-failure
    networks:
      - drupal-network
    deploy:
        resources:
            limits:
              cpus: "0.5"
              memory: 2G
            reservations:
              cpus: "0.25"
              memory: 512M

  MySQL:
    image: mysql:8.0.30
    container_name: Drupal-MySQL
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql-database:/var/lib/mysql
    #  - mysql-database:/var/lib/mysql
    #  - //c/Users/kkelm/GitHub/drupal/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - VIRTUAL_PORT=${VIRTUAL_PORT}
    #  - LETSENCRYPT_HOST=your-website-one.com 
    #  - LETSENCRYPT_EMAIL=your.email@domain.com
    #deploy:
    #  replicas: 2
    #  update_config:
    #    parallelism: 2
    #    delay: 10s
    #  restart_policy:
    #    condition: on-failure
    networks:
      - drupal-network
    deploy:
        resources:
            limits:
              cpus: "0.5"
              memory: 2G
            reservations:
              cpus: "0.25"
              memory: 512M

  Adminer:
    image: adminer
    container_name: Drupal-Adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - drupal-network
    deploy:
        resources:
            limits:
              cpus: "0.5"
              memory: 2G
            reservations:
              cpus: "0.25"
              memory: 512M
      

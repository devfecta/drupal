version: "3.9"
services:
  Drupal:
    image: drupal
    container_name: Drupal
    restart: unless-stopped
    ports:
      - "80:80"
      #- "443:443"
    volumes:
      - //c/Users/kkelm/GitHub/drupal/modules:/opt/drupal/web/modules
      - //c/Users/kkelm/GitHub/drupal/profiles:/opt/drupal/web/profiles
      - //c/Users/kkelm/GitHub/drupal/themes:/opt/drupal/web/themes
      - //c/Users/kkelm/GitHub/drupal/sites:/opt/drupal/web/sites
    #deploy:
    #  replicas: 2
    #  update_config:
    #    parallelism: 2
    #    delay: 10s
    #  restart_policy:
    #    condition: on-failure
    networks:
      - mysql-network

  MySQL:
    image: mysql:8.0.30
    container_name: Drupal-MySQL
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - //c/Users/kkelm/GitHub/drupal/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - VIRTUAL_PORT=${VIRTUAL_PORT}
